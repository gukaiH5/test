	ls 查看当前目录下的所有文件
cd 进入到哪个目录
mkdir 创建文件夹


git status  查看git仓库状态
git add 把文件从工作区添加到暂存区
git commit 把暂存区的内容提交到当前分支
git log --pretty=oneline  一行显示历史提交版本

git reset --hard HEAD^  回退到上个版本
git reset --hard 提交id前七位  回到对应的commit_id对应的版本
git reflog   显示我们执行过的git命令
